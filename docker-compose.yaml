version: "3"
services:
  db:
    image: ghcr.io/tursodatabase/libsql-server:latest
    ports:
      - "8080:8080"
    environment:
      LIBSQL_SERVER_HTTP_PORT: 8080
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/libsql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:3000"
      - "4983:4983"
    env_file:
      - .env
    depends_on:
      - db
volumes:
  db-data:
    driver: local
